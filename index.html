<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacija za recenziranje albuma</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Recenziranje albuma</h1>

    <form id="form" onSubmit="ocijeniAlbum">
      <label for="album">Album:</label>
      <input type="text" id="album" name="album" required />
      <label for="izvodjac">Izvođač:</label>
      <input type="text" id="izvodjac" name="izvodjac" required />
      <label for="ocjena">Ocjena:</label>
      <select id="ocjena">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button type="submit">Pošalji</button>
    </form>
    <hr />

    <div id="albumi"></div>
  </body>
</html>
